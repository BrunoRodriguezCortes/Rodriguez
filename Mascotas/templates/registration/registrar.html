
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
</head>
<body>
    {% load crispy_forms_tags %}
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#opciones">
          <span class="navbar-toggler-icon"></span>
        </button>   

        <a class="navbar-brand" href="#">
            <img src="{% static 'img/ala.png' %}" width="45px" height="45x">
        </a>

        <div class="collapse navbar-collapse" id="opciones"> 
            <ul class="navbar-nav">
                <li class="nav-item">
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
                </li>
                </li>
                    <a class="nav-link" href="{% url 'misionvision' %}" >Misión/Visión
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'porqueayudar' %}">¿Por que ayudar?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sobreperros' %}">Sobre perros</a>
                </li>
                
                

            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Registrarse</h2>
                        <hr>
                        <form action="#" method="POST">
                            {% csrf_token %}
                            {{ form | crispy  }}
                            <a href="{% url 'inicio' %}">Ir a Inicio</a> |
                            <a href="{% url 'login' %}">Ir a Login</a>
                            <input type="submit" value="Registrar" class="btn btn-success" style="float:rightx"
                               class="btn btn-success" style="float:right">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
