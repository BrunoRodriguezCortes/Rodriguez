<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tienda</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">

    <style>
        label.error{
            color:red;
            font-size: 0.8em;
            width: 200px;
        }
    </style>
    <script>
        $(function(){
            $("#formulario").validate({
                rules:{
                    Articulo: "required",
                    marca: "required",
                    imagen:"required"
                },
                messages:{
                    Articulo:{
                        required: 'Ingrese un Articulo..',
                    },
                    marca:{
                        required: 'Ingrese una marca..',
                    },                   
                    imagen:{
                        required: 'Seleccione una imagen..',
                    },
                    
                },

            })
        })

    </script>


</head>
<body>
    
    <div class="container">
        <h2>Tienda</h2>
        <form method="POST" id="formulario" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <label for="{{ Mascotas_form.field.name }}">
                    {{Mascotas_form.Articulo.label}}
                </label>
                {{ Mascotas_form.Articulo }}
            </div>

            <div class="row">
                <label for="{{ Mascotas_form.field.name }}">
                    {{Mascotas_form.marca.label}}
                </label>
                {{ Mascotas_form.marca }}
            </div>

            <div class="row">
                <label for="{{ Mascotas_form.field.name }}">
                    {{Mascotas_form.imagen.label}}
                </label>
                {{ Mascotas_form.imagen }}
            </div>


            <br><br>
            <input type="submit" class="btn btn-primary" value="Enviar">
            <a href="{% url 'inicio' %}" class="btn btn-success">Inicio</a>

        </form>
    </div>
    
</body>
</html>
